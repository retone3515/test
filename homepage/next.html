    <script>
        document.addEventListener("keydown", keydown_event);

        let gMENU_ARR = ["item", "skill", "sobi", "status", "go"];

        function keydown_event(e) {
            if (e.code == "KeyW" || e.code == "ArrowUp") {
                selectImage("up");
            } else if (e.code == "KeyS" || e.code == "ArrowDown") {
                selectImage("down");
            } else if (e.keyCode == 13) {
                nextPage();
            }
            return false;
        }
        function selectImage(aPush) {
            let num = 0;
            if (aPush == "up") {
                num--;
            } else {
                num++;
            }

            let next = getSelectNum() + num;

            if (next == -1) {
                next = Object.keys(gMENU_ARR).length-1;
            } else if (next == Object.keys(gMENU_ARR).length) {
                next = 0;
            }

            setImage(next);
        }

        function getSelectNum() {
            let item = document.getElementById("item");
            let skill = document.getElementById("skill");
            let sobi = document.getElementById("sobi");
            let status = document.getElementById("status");
            let go = document.getElementById("go");
            let result = 0;
            if (item.style.visibility == "visible") {
                result = 0;
            } else if (skill.style.visibility == "visible") {
                result = 1;
            } else if (sobi.style.visibility == "visible") {
                result = 2;
            } else if (status.style.visibility == "visible") {
                result = 3;
            } else if (go.style.visibility == "visible") {
                result = 4;
            }

            return result;
        }

        function setImage(aNum) {
            for (let i = 0; i < gMENU_ARR.length; i++) {
                if (i == aNum) {
                    document.getElementById(gMENU_ARR[i]).style.visibility = "visible";
                } else {
                    document.getElementById(gMENU_ARR[i]).style.visibility = "hidden";
                }
            }
        }

        function nextPage() {
            let num = getSelectNum();
            switch (num) {
                case 0:
                case 1:
                case 2:
                case 3:
                    location.href = "not_found.html";
                    break;
                case 4:
                    location.href = "dummy.html";
                    break;
            }
        }
    </script>
</head>
